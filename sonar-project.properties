sonar.language=python
sonar.sources=src
sonar.tests=tests

# Coverage report path
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions from analysis
sonar.exclusions=venv/**,\
.pytest_cache/**,\
.git/**,\
.github/**,\
**/__pycache__/**,\
*.pyc,\
htmlcov/**

# Exclusions from coverage
sonar.coverage.exclusions=tests/**,\
setup.py,\
**/__init__.py

